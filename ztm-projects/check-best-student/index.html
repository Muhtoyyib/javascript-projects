<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Check Best Student</title>
</head>
<body>
    <div class="jumbotron mt-5">
        <h1 class="text-center text-black-50 text-uppercase">Zenith Tutorial Center</h1><br>

        <div class="row">

            <div class="col-12 form-check form-check-inline d-flex justify-content-center">
                <label for="subject">
                    <input type="text" id="subject" class="form-check-input" placeholder="input subject">
                </label>
                <label for="year">
                    <input type="number" min="1900" max="2099" step="1" value="2021" class="form-check-input" id="year">
                </label>
            </div>
                
        </div><!--form row end-->

        <div class="row">    

            <div class="col-12 d-flex justify-content-center">
                <button id="checkBStu" class="text-info">Check Best Student</button>
            </div>

        </div><br>
        
        <p id="msg" class="text-center"> </p>
    </div><!--Jumbotron end-->
    




    



<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
