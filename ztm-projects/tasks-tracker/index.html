<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body class="bg-image">
    <div class="container">
        <div class="row">
            <div class="well mt-5">
                
                <!--Jumbotron-Start-->
                <div class="p-5 mb-4 bg-dark rounded-3">
                    <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold text-center">What Am I Doing Today?</h1>
                    <br>
                    <p class="text-danger text-center" id="error-message"></p>

                    <!--InputTask-->
                    <div class="row mt-4 mx-auto mx-sm-auto">

                        <div class="col-6 offset-1 col-md-5 offset-md-3">
                           <div class="input-group">
                            <input class="form-control text-dark" type="text" placeholder="Add Task" id="input-box" required>
                           </div>
                        </div>

                        <div class="col-3 col-md-4">
                            <button type="button" class="btn button" id="add-button">Add Task</button>
                        </div>

                    </div>
                    <!--InputTask-End-->

                    </div>
                 </div>
              <!--Jumbotron-End-->
              
              <!--Task-Container-->

                <div class="p-5 mt-4 mb-4 bg-dark rounded-3">
                    <div class="container-fluid py-5">
                        <div class="row">

                            <!--New task-->
                            <div class="col-sm-12 col-md-4 mx-auto">
                                <h2>Tasks To-do</h2>
                                <ol id="to-do-list" class="text-big to-do-list fw-bolder">
                                    
                                </ol>
    
                            </div>

                            <!--Completed-task-->
                            <div class="col-sm-12 col-md-4 mb-3">
                                <h2>Tasks Completed</h2>
                                <ol id="completed-list" class="text-sucess fw-bolder text-big">
                                
                                </ol>
                            </div>

                            <!--Completed-task-end-->


                           

                        </div>

                        <!--Task-Container-end-->
                       

                    </div>
                </div>
              <!--Task-container-end-->

              <div class="footer">
                <div class="row mt-5">
                    <div class="col-4 offset-4 mt-5">
                        <h3 class="text-center fw-bolder"><a href="https://github.com/Muhtoyyib/Tasks-Tracker" target="_blank">Github</a> <a href="https://twitter.com/devtoheeb" target="_blank">Twitter</a> <a href="mailto:akandeolalekantoheeb94@gmail.com" target="_blank">Mail</a> </h3>
                    </div>
                </div>
              </div>

        
        
            </div><!--well-end-->
        </div><!--row-end-->
    </div><!--container-end-->
    




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
